{% load i18n %}
{% load  staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Linked GIS</title>

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}">

    <link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %}">

    <link rel="stylesheet" href="{% static 'mapPage/main.css' %}">

    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'angular/angular.min.js' %}"></script>

    <script src="{% static 'leaflet/leaflet.js' %}"></script>
</head>
<body>
    <div id="map-wrapper">
        <div id="map"></div>
        <div id="container-wrapper">
            <div class="container" ng-app="webgis" ng-controller="mainController">
                <div class="col-md-4">
                    <div class="row">
                        <input type="text" placeholder="type here the link to some layer" ng-model="linkLayer" ng-enter="loadLayer()" class="form-control"/>
                    </div>
                    <div class="row">
                        <div class="panel panel-primary">
                            <div class="panel-heading togglePanelBody" data-toggle="#layersList">
                                <h3 class="panel-title">Layers</h3>
                            </div>
                            <div id="layersList" class="list-group">
                                <div id="itemLayer{$ $index $}" class="list-group-item list-group-item-success" ng-repeat="layer in layers" ng-click="toggleLayer(layer, '#itemLayer'+$index, 'list-group-item-success')">
                                    <ul class="list-inline">
                                        <li>
                                            {$ layer.host $}
                                        </li>
                                        <li>
                                            {$ layer.path $}
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'mapPage/leaflet-linked-geojson.js' %}"></script>
    <script src="{% static 'mapPage/main.js' %}"></script>
</body>
</html>
